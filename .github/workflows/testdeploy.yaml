name: Test playground

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  playing:
    runs-on: ubuntu-latest
    env:
      DEPLOY_FILE: ./README
      APP: TEST
      PROJECT: PROJ

    steps:
    - name: Checkout Main Branch
      uses: actions/checkout@v2
      with:
        ref: master
        fetch-depth: 0

    - name: Create env file from secrets
      run: echo "${{ secrets.${{ env.APP }}_${{ env.PROJECT }} }}" > .env.${{ env.APP }}.${{ env.PROJECT }}

    - name: Cat env file
      run: cat .env.${{ env.APP }}.${{ env.PROJECT }}

